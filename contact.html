  <body class="preload">
    <div id="wrapper">
      <div id="greenbar"></div>
      <header class="header">
        <a href="index.html"><div class="logo"><img src="images/zion_detail2.svg" alt=""></div></a>
        <input class="menu-btn" type="checkbox" id="menu-btn">
        <label class="menu-icon" for="menu-btn"><span class="navicon"></span></label>
        <ul class="menu">
          <li><a href="index.html" >Zion Detail</a></li>
          <li><a href="pricing.html" >Pricing</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="schedule.html">Schedule</a></li>
        </ul>
      </header>
      <main>
        <div id="contact">
        <form id="contactwrapper" class="contactus" action="" method="post">
          <label id="Talk">Talk To Us!</label>
          <label id="TalkAbout">We will talk about anything, job openings, products we use, air freshners, hikes! We usually respond same-day.</label>
          <label id="CallUs">(435) 000-0000 (Text or Call!)</label>
            <label id="EmailUs">service@ziondetail.com</label>
            <input type="text" name="FirstName" id="FirstName" required placeholder="First Name">
            <input type="text" name="LastName" id="LastName" placeholder="Last Name" >
            <input type="email" name="TalkEmail" id="TalkEmail" placeholder="Email Address" >
            <input type="tel" name="TalkPhone" id="TalkPhone" placeholder="Phone Number" >
            <input type="text" name="Subject" id="Subject" placeholder="Subject" >
            <textarea name="Message" id="Message" placeholder="Message" ></textarea>
            <input type="Submit" id="Submit">
        </form>
      </div>
      </main>
      <div id="redbar"></div>
      <footer>
        <div id="footerwrapper">
          <div id="info">
            <a href="href=index.html"><div id="footer_logo"></div></a>
            <p>(435) 359-6499</p>
            <p>service@ziondetail.com</p>
            <p>Mon - Sat</p>
            <p>9am-6pm</p>
          </div>
            <form action="" method="post">
              <label>Sign Up For Updates</label>
                <input type="email" name="myEmail" id="myEmail" required placeholder="Enter Email Address">
                <input type="tel" name="myPhone" id="myPhone" placeholder="Enter Phone Number" >
                <input type="submit" id="mySubmit">
            </form>
        </div>
        <p id="copyright"> Copyright &copy; 2023 Zion Detail</p>
      </footer>
